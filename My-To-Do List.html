<!-- links to CSS and Javascript pages -->
<link rel="stylesheet" href="my-To-Do List Style.css">

<!--Section to be manipulated with CSS and Javascript -->
<div id="myDIV" class="header">

    <!-- Web application title-->
    <h2>My To Do List</h2>
    <!-- The input bar to add an item to the to-do list -->
    <input type="text" id="myInput" placeholder="Item to...">
    <!-- Add the item by clicking on the "Add" button -->
    <span onclick="newElement()" class="addButton">Add</span>
  </div>
  
  
  <!-- The unordered list of items completed and uncompleted-->
  <ul id="myUL">
    <li>item1</li>
    <li class="Completed">item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
  </ul>
